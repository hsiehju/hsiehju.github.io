    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Justin Hsieh Portfolio</h1>      
      <p>Feel free to send me a message!</p>
    </div>
  </div>


  <div class="container">
    <form id="contact-form" method="post" action="https://us-central1-personal-portfolio-210404.cloudfunctions.net/portfolioContactForm" role="form" enctype="application/x-www-form-urlencoded">
	
	    <div class="messages"></div>
	
	    <div class="controls">
	
	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_name">Firstname *</label>
	                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_lastname">Lastname *</label>
	                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_email">Email *</label>
	                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_phone">Phone</label>
	                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-12">
	                <div class="form-group">
	                    <label for="form_message">Message *</label>
	                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-12">
	                <input type="submit" class="btn btn-success btn-send" value="Send message">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-12">
	                <p class="text-muted"><strong>*</strong> These fields are required.</p>
	            </div>
	        </div>
	    </div>
	
	</form>
	
  </div>

  <footer class="container-fluid text-center">
    <p></p>
  </footer>


  </body>
</html>
